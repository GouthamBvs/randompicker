<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- USER LOGIN PAGE -->
    <div id="login-container" class="container">
        <h2>Secret Santa Login</h2>
        <input type="email" id="email" placeholder="Enter Accenture Email" required>
        <button onclick="loginUser()">Login</button>
        <p id="login-message"></p>
    </div>

    <!-- USER RESULT PAGE -->
    <div id="user-result-container" class="container hidden">
        <h2>Your Secret Santa Number</h2>
        <h1 id="user-number"></h1>
    </div>

    <!-- ADMIN PAGE -->
    <div id="admin-container" class="container hidden">
        <h2>Admin Panel</h2>

        <button class="danger-btn" onclick="resetAll()">Reset All</button>

        <h3>Manually Add Entry</h3>
        <input type="email" id="manual-email" placeholder="Enter Email">
        <input type="number" id="manual-number" placeholder="Enter Number">
        <button onclick="manualAdd()">Add</button>

        <h3>All Assignments</h3>
        <table>
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="admin-table"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
