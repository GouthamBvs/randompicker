<!DOCTYPE html>
<html>
<head>
  <title>Secret Santa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- LOGIN -->
<div class="card" id="loginCard">
  <h2>Secret Santa Login ğŸ‰</h2>
  <input id="loginEmail" placeholder="Enter Accenture Email">
  <button onclick="login()">Login</button>
</div>

<!-- USER -->
<div class="card hidden" id="userCard">
  <h2>Your Secret Santa Assignment</h2>
  <p><b>Assigned Number:</b> <span id="userAssigned"></span></p>

  <button onclick="showMainDetails()">See Your Assigned Secret Santa Details</button>
  <button class="secondary" onclick="showPaidMessage()">Do you want to see other details?</button>

  <div id="mainDetails"></div>
  <div id="paidMsg"></div>
</div>

<!-- ADMIN -->
<div class="card hidden" id="adminCard">
  <h2>Admin Panel</h2>

  <button class="danger" onclick="resetAll()">Reset All</button>
  <button onclick="assignSanta()">Auto Assign Secret Santa</button>

  <h3>Add / Edit Participant</h3>
  <input id="pid" placeholder="ID" disabled>
  <input id="name" placeholder="Name">
  <input id="personalEmail" placeholder="Personal Email">
  <input id="accentureEmail" placeholder="Accenture Email">
  <input id="location" placeholder="Office Location">
  <input id="category" placeholder="Gift Category">
  <input id="preference" placeholder="Gift Preference">
  <input id="mode" placeholder="Online / Offline">
  <input id="manualAssign" placeholder="Assigned To (manual ID)">
  <textarea id="extra" placeholder="Extra Info"></textarea>
  <textarea id="address" placeholder="Address"></textarea>

  <button onclick="save()">Save</button>

  <h3>Participants & Assignments</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Assigned To</th><th>Edit</th><th>Delete</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>

  <h3>Paid Click Tracking</h3>
  <table>
    <tbody id="paidList"></tbody>
  </table>
</div>

<script src="./script.js" defer></script>
</body>
</html>
